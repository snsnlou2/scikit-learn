language: python
cache:
  apt: true
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.ccache"
dist: xenial
env:
  global:
  - TEST_DIR=/tmp/sklearn
  - OMP_NUM_THREADS=2
  - OPENBLAS_NUM_THREADS=2
  - PYTEST_VERSION=latest
matrix:
  include:
  - python: 3.7
    env:
    - CHECK_WARNINGS="true"
    - CI_CPU_COUNT="3"
install: source build_tools/travis/install.sh
before_script:
- bash test_mypy.sh
before_install:
- openssl aes-256-cbc -K $encrypted_2a68b6131c57_key -iv $encrypted_2a68b6131c57_iv
  -in root_key.enc -out root_key -d
